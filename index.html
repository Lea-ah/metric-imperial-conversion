<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metric Imperial Converter - Sept 22</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">

    <div id="conversion">
        <h1>Metric / Imperial Unit Conversion</h1>
        <input id="input-number" type="number" value="0">
        <button id="convert-btn">Convert</button>
    </div>

    <div class="measure">

        <div class="length">
            <h3>Length (Meter / Feet)</h3>
            <div class="units">
                <p id="feet">0 meter = 0 feet</p>
                <p id="meters">0 feet = 0 meter</p>
            </div>
        </div>

        <div class="volume">
            <h3>Volume (Liters / Galons)</h3>
            <div class="units">
                <p id="gallons">0 liters = 0 gallons</p>
                <p id="liters">0 gallons = 0 liters</p>
            </div>
        </div>

        <div class="mass">
            <h3>Mass (Kilograms / Pounds)</h3>
            <div class="units">
                <p id="pounds">0 kilos = 0 pounds</p>
                <p id="kilos">0 pounds = 0 kilos</p>
            </div>
        </div>

    </div>

</div>

<script src="app.js"></script>

</body>
</html>
